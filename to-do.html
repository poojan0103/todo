<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="todo.css" />
</head>

<body onload="check()">
    <div class="container my-4">
        <div id="addAlert" class="alert alert-primary" role="alert" onfocus="clearVelidation()">
            Your task has been Added sucessfully
        </div>
        <div id="updateAlert" class="alert alert-dark" role="alert">
            Your Task has been Updated sucessfully
        </div>
        <h1 class="app">To Do List</h1>
        <form>
            <div class="mb-3 form-group">
                <label for="Title" class="form-label">Title : <span
                        style="color: red; font-size: 15px; font-weight: 100;">*</span></label>
                <input type="test" class="form-control" id="title" placeholder="Enter title..."
                    onfocus="clearVelidation()" />
                <p id="emptyName" style="color: red">*Name Must not be empty</p>
                <p id="invalidName" style="color: red">*Invalid Name(Must start with alphabet)</p>

            </div>
            <div class="mb-3 form-group">
                <label for="description" class="form-label">Enter Description : </label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="dates">
                <label for="status" class="form-label">Startdate : <span
                        style="color: red; font-size: 15px; font-weight: 100;">*</span></label>
                <input type="date" id="sdate" onfocus="clearVelidation()" />
                <p id="emptySdate" style="color: red">*Start date must not be empty</p><br /><br>
                <label for="status" class="form-label">Enddate : <span
                        style="color: red; font-size: 15px; font-weight: 100;">*</span></label>
                <input type="date" id="edate" onfocus="clearVelidation()" />
                <p id="emptyEdate" style="color: red">*End date must not be empty</p>
            </div>
            <p id="invalidDate" style="color: red">*end date cant be before start date</p><br>
            <div class="status form-group">
                <label class="form-label">Seleact Status : <span
                        style="color: red; font-size: 15px; font-weight: 100;">*</span></label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="status"
                    onfocus="clearVelidation()">
                    <option selected>Open this select menu</option>
                    <option value="Active">Active</option>
                    <option value="Complete">Complete</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <br /><br />
            <button type="button" class="btn btn-primary" id="addbtn" onclick="addData()">
                Add Item
            </button>
            <button type="button" class="btn btn-success" id="update">
                Update
            </button>
            <button type="button" class="btn btn-dark" onclick="routePage()">Show All List</button>
            <button type="submit" class="btn btn-success" id="reset">
                Reset
            </button>
        </form>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script> -->
    <script src="todo.js"></script>
</body>

</html>
