<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
    <div class="container my-4">
        <h2 class="text-center">TODO LIST</h2>
        <form>
            <div class="form-group">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="enter title">
              </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
              
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              
            <div class="form-group">
              <label for="status" class="form-label">status</label>
              <input type="text"  class="form-control" id="status" placeholder="enter status">
            </div><br>
            <div class="dates">
              <label for="status" class="form-label">Startdate</label>
             <input type="date" id="sdate"><br>
             <label for="status" class="form-label">Enddate</label>
             <input type="date" id="edate" ><br><br>
            
            </div>
             <button type="submit" class="btn btn-success" id="add" onclick="AddData()">Add to List </button>
             <button type="submit" class="btn btn-success" id="update">Update </button>
             
            </form>
            <table class="table" id="todotable">
              <thead>
                <tr>
                  
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">status</th>
                  <th scope="col">startdate</th>
                  <th scope="col">Enddate</th>
                  <th scope="col">Action</th>
                  
                  
                </tr>
              </thead>
              <tbody id="tabel">
              </div> 
              </tbody>
            </table>
            
    
    </div>
       

    <script type="text/javascript" src="todo.js"></script>
       
       

            
</body>

</html>
